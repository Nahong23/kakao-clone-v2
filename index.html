<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/c1c5bfb014.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar__fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg" id="chats_flex">
              <div class="friend__column">
                <img src="images/love.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lover
                  </span>
                  <span class="friend__bottom-text">
                    â™¥
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  July 15
                </span>
                <!-- <i class="fas fa-play"></i> -->
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="#">
            <div class="chats__chat friend friend--lg" id="chats_flex">
              <div class="friend__column">
                <img src="images/siba.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Don't like
                  </span>
                  <span class="friend__bottom-text">
                    ???
                  </span>
                </div>
              </div>
              <div class="friend__column" id="column__badeg">
                <span class="chat__timestamp">
                  July 14
                </span>
                <span class="chat__badeg">
                  10
                </span>
                <!-- <i class="fas fa-play"></i> -->
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">10</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
  </body>
</html>
